<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/da33121d9d.js"
      crossorigin="anonymous"
    ></script>
    <title>Notepad</title>
  </head>

  <body>
    <main class="container">
      <div id="form">
        <div class="content">
          <p id="add-note"></p>
          <i class="fa-solid fa-xmark"></i>
          <button>
            <img
              class="close-icon"
              src="https://cdn-icons-png.flaticon.com/512/2976/2976286.png"
            />
          </button>
          <!-- <i class="uil uil-times"></i> -->
        </div>
        <form>
          <div class="title">
            <input type="text" placeholder="Title" />
          </div>
          <div class="description">
            <textarea placeholder="Start writing notes here........"></textarea>
          </div>
          <button class="save-btn">Save</button>
        </form>
      </div>
      <div class="content">
        <li class="add">
          <button class="add-btn">
            <img
              src="https://www.iconpacks.net/icons/4/free-green-add-button-icon-12023.png"
            />
          </button>
        </li>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
