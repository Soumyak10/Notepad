<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/da33121d9d.js"
      crossorigin="anonymous"
    ></script>
    <title>Notepad</title>
  </head>

  <body>
    <header>
      <h2>Notes App <span>by Pinnacle Team</span></h2>
    </header>
    <main class="container">
      <div id="form">
        <div class="content-heading">
          <p id="add-note"></p>
          <button class="close-btn">
            <img
              height="40px"
              width="20px"
              class="close-icon"
              src="https://www.iconpacks.net/icons/3/free-icon-x-10366.png"
            />
          </button>
          <!-- <i class="uil uil-times"></i> -->
        </div>
        <form>
          <div class="title">
            <input type="text" placeholder="Title" />
          </div>
          <div class="description">
            <textarea placeholder="Start writing notes here........"></textarea>
          </div>
          <button class="save-btn">Save</button>
        </form>
      </div>
      <div class="content">
        <li class="add">
          <button class="add-btn">
            <img src="./plus.png" />
          </button>
        </li>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
